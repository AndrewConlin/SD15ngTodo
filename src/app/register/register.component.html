<h3>Register an Account</h3>

<div>
  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" class="form-control" name="email" placeholder="email address" ngModel/>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" name="username" placeholder="username" ngModel/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="password" ngModel/>
    </div>
    <button class="btn btn-okay"(click)="register(registerForm)">Create Account</button>
  </form>
</div>
